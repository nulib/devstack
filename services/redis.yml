service_definition:
  image: redis:alpine
  read_only: true
  volumes:
    - type: volume
      target: /tmp
    - type: volume
      target: /var/log
    - type: volume
      target: /var/run
  ports:
    - <%= offset_port(6379) %>:6379
  healthcheck:
    test:
      - CMD
      - redis-cli
      - ping
    interval: 30s
    timeout: 5s
    retries: 3
